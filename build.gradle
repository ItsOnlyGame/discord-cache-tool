plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = "com.happy.Main"
group 'com.happy'

shadowJar {
    archiveBaseName = 'Discord-Cache-Tool'
    archiveClassifier = ''
    archiveVersion = '2.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.tika:tika-core:2.6.0'
}
